<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Крестики-Нолики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 0px;
            justify-content: center;
            margin-top: 50px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-size: 24px;
        }
        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Крестики-Нолики</h1>
    <div id="status">Ожидание соперника...</div>
    <div id="board"></div>
    <button id="restart" style="display:none;">Начать заново</button>

    <script src="/static/script.js"></script>
</body>
</html>
